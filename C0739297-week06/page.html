<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        function addNumbers(j){
        var sum = 0;
        while(1<j){sum +=j;}
        return sum;
        }
    </script>
</head>
<body>
    <script>
        var inputnumber = prompt("Please state strting number");
        document.write(addNumbers(inputnumber));
    </script>    
</body>
</html>
